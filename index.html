<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <img src="./images/image-equilibrium.jpg" alt="image equilibrium">
    
    <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="info-section">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon">
        <span>0.041 ETH</span>
      </div>
      <div class="countdown">
        <img src="./images/icon-clock.svg" alt="clock icon">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="author-section">
      
      <img src="./images/image-avatar.png" alt="author avatar image">
      <p>
        Creation of <a href="#">Jules Wyvern</a>
      </p>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/bazinygero">Ivan Zbyrnia</a>.
    </p>
  </footer>  
</body>
</html>
